<div class="component">
    <div class="jokeWrapper">
        <ul>
            <li *ngFor="let joke of jokes" [ngClass]="{'active': isActive(joke)}" (click)="selectJoke(joke)">
                {{displayJoke(joke)}}
            </li>
        </ul>
    </div>

    <div class="actions">
        <span *ngIf="jokes">Total jokes: {{jokes.length}}</span>
        <button (click)="action()">{{actionButtonText}}</button>
    </div>
</div>
